<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./profitAndloss.css">
    <link rel="icon" type="image" href="./favicon_skd.png">
</head>
<body>
    <div class="main_container">
        <h3 style="font-size: 25px; letter-spacing: 1.5px;">Profit And Loss</h3>
        <div class="timer_And_score">
            <span id="timer"></span>
            <span>SCORE: <span id="score">0</span></span>
        </div>
        <p id="questions"></p>
        <div class="option_btn">
            <button id="option1" class="options"></button>
            <button id="option2" class="options"></button>
            <button id="option3" class="options"></button>
            <button id="option4" class="options"></button>
        </div>
        <button id="next_btn">Next Question</button>
    </div>

    <script src="./profitAndloss.js"></script>
</body>
</html>
